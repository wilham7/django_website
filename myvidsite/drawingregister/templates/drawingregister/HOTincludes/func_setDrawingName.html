<script type="text/javascript">

	function setDrawingName(rowData) {

		for (var d in rowData ){
			// var row = rowData[d]['id']
			

			var row_id = rowData[d]['id']

			var editheaders = table.getSettings().colHeaders;
			var elid_col = editheaders.indexOf(unique_identifier_colHeader)
			var col_vals = table.getDataAtCol(elid_col)
			var row = col_vals.indexOf(row_id)

			var val = rowData[d]['drawing_name']
			table.setDataAtCell(row, 1, val, 'loadData')
		}
	}

</script>
