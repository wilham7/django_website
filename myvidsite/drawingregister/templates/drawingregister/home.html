{% extends "drawingregister/header.html" %}

{% block content %}

    <div class="row">
        {% for p in pjs %}
            <div class="col s12 m6 l4">
                <a href="{{p.number}}">
                    <div class="card light-green lighten-3">
                        <div class="card-content black-text">
                            <span class="card-title">{{p.name}}</span>
                            <p style="font-size:70%">{{p.number}}</p>
                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}   
    </div>


{% endblock %}
